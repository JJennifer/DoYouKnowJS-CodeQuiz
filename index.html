<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DoYouKnowJS Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main class="quiz">
      <header>
        <h1>Do You Know It?</h1>
      </header>
      <section>
        <div class="intro">
            <div>
                <h2>TIMED JS QUIZ</h2>
                <P>Each wrong answer deducts 3 seconds.Goal is to finish with the most time left.</P>
                <h3 id="countdown"></h3>
                <button id="start">Start</button>
            </div>
        </div>
         <div id="questions">
            <p></p>
          
         </div>
         <div class="answer">
            <button class="optiona"></button>
            <button class="optionb"></button>
            <button class="optionc"></button>
            <button class="optiond"></button>
          </div>
          <div class="validation">
          </div>
      </section>
      
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
